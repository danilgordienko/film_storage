version: "3.9"

services:
  frontend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "3000:3000"   
    networks:
      - film_network
    stdin_open: true
    tty: true

networks:
  film_network:
    external: true
